<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0
    ,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header>
          <img id="logo" src="assets/Gitfav.svg" alt="">  
        <div class="input-search">
          <input type="text" name="" id="search" placeholder="Digite o Github username que quer favoritar">
        <button>
            <img src="assets/star.svg" alt="">
            <p>FAVORITAR</p>
            
        </button>
        </div>
            
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <td class="user">
                    <img src="https://github.com/maykbrito.png" alt="">
                    <a href="https://github.com/maykbrito" target="_blank"><p>Mayk Brito</p> <span>/maykbrito</span></a>
                    
                </td>
                <td class="repositories">123</td>
                <td class="followers">1234</td>
                <td class="action">Remover</td>
            </tbody>

        </table>
    </div>
</body>
</html>
